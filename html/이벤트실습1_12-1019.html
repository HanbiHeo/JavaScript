<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            padding: 10px;
            display: flex;
            justify-content: center;
        }
        a:link, a:visited{
            color: white;
            text-decoration: none;
        }
        ul{
            padding: 0;
            display: flex;
            list-style: none;
            text-align: center;
            gap: 10px;
            justify-content: center;
        }
        li{
            padding: 5px 15px;
            width: 200px;
            height: 30px;
            font-weight: bold;
            flex-grow: 1; /*남는 공간을 특정 비율에 맞춤*/
            align-items: center;
        }
        .green{background-color: green;}
        .orange{background-color: orange;}
        .purple{background-color: purple;}
        .result{
            width: 500px;
            height: 150px;
            margin: 10px;
            border-radius: 20%;
            display: flex;
            justify-content: center;
            align-items:center;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul>
            <li class="green"><a href="#" onclick="change('green')">green</a></li>
            <li class="orange"><a href="#" onclick="change('orange')">orange</a></li>
            <li class="purple"><a href="#" onclick="change('purple')">purple</a></li>
        </ul> 
        <div class="result"></div>
    </div>
    <script>
        function change(color){
            const result = document.querySelector(".result");


            //-- 기능 복습 및 구현 필요 --
            // for(let i = 0; i < result.length; i++){
            //     result[i].addEvenListener("click", function() {
            //         alert(`${this.textContent} 버튼이 눌려졌음.`);
            //     })
            // }

            result.style.backgroundColor=color;
        }
    </script>
</body>
</html>
